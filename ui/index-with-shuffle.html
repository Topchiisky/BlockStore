<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="node_modules/mdbootstrap/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Main navigation -->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    Block
                    <img src="images/icon.png" height="30" class="d-inline-block align-top" alt="">
                    <i>Store</i>
                </a>

                <span class="navbar-text white-text ml-auto">
                    <label id="donationRaised">Donations raised:</label>
                    <button type="button" class="btn btn-default btn-sm my-2 my-sm-0" data-toggle="modal" data-target="#modalDonationForm">Donate</button>
                    <button type="button" class="btn btn-outline-white btn-sm my-2 my-sm-0 ml-3 font-weight-bold" data-toggle="modal" data-target="#modalAddForSaleForm">+</button>
                </span>
            </div>
        </nav>
        <!--/.Navbar-->
    </header>
    <!-- /Main navigation -->

    <!-- Main layout -->
    <main class="mt-5">

        <!-- Main container -->
        <div class="container">
            <!-- Search -->
            <div class="row">
                <div class="col-sm-4 col-md-3 md-form form-lg mb-4">
                    <input class="js-shuffle-search form-control" type="search" id="filters-search-input">
                    <label for="filters-search-input" class="filter-label">Search</label>
                </div>
            </div>
            <!-- /Search -->
            <!-- Filters -->
            <div class="row">
                <div class="col-md-6 col-sm-12 mb-4">
                    <div>
                        <p class="filter-label">Filter</p>
                        <div class="filter-options">
                            <!-- class="filter-options" -->
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" data-group="Car">Car</button>
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" data-group="nature">Nature</button>
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" data-group="animal">Animal</button>
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" data-group="city">City</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-4">
                    <fieldset class="filters-group text-right">
                        <p class="filter-label">Sort</p>
                        <div class="btn-group sort-options">
                            <label for="radio1" class="btn btn-primary active">
                                <a>Default</a>
                                <input style="visibility: hidden;" type="radio" id="radio1" name="sort-value" value="dom" checked>
                            </label>
                            <label for="radio2" class="btn btn-primary">
                                <a>Title</a>
                                <input style="visibility: hidden" type="radio" id="radio2" name="sort-value" value="title">
                            </label>
                            <label for="radio3" class="btn btn-primary">
                                <a>Date Created</a>
                                <input style="visibility: hidden" type="radio" id="radio3" name="sort-value" value="date-created">
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <!-- /Filters -->
        </div>
        <!-- /Main container -->

        <!-- Shuffle container -->
        <div class="container">
            <div id="grid" class="row my-shuffle-container">
                <figure class="col-lg-4 col-md-6 mb-4 picture-item" data-groups='["Nature"]' data-date-created="2016-07-01" data-title="Trip to the Lake">
                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="images/nature.jpg" class="img-fluid" alt="">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Title-->
                            <h4 class="card-title picture-item__title">Trip to the Lake</h4>
                            <!--Text-->
                            <p class="card-text">A nice trip to the lake</p>
                            <a href="#" class="btn btn-primary">More</a>
                        </div>
                    </div>
                    <!--/.Card-->
                </figure>

                <figure class="col-lg-4 col-md-6 mb-4 picture-item" data-groups='["Car"]' data-date-created="2015-07-01" data-title="Car">
                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="images/car.jpg" class="img-fluid" alt="">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Title-->
                            <h4 class="card-title picture-item__title">Car</h4>
                            <!--Text-->
                            <p class="card-text">A stupid fast car</p>
                            <a href="#" class="btn btn-primary">More</a>
                        </div>
                    </div>
                    <!--/.Card-->
                </figure>

                <figure class="col-lg-4 col-md-6 mb-4 picture-item" data-groups='["Flowers"]' data-date-created="2018-07-01" data-title="Flowers">
                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="images/flower.jpg" class="img-fluid" alt="">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Title-->
                            <h4 class="card-title picture-item__title">Flowers</h4>
                            <!--Text-->
                            <p class="card-text">A vase of flowers</p>
                            <a href="#" class="btn btn-primary">More</a>
                        </div>
                    </div>
                    <!--/.Card-->
                </figure>

                <figure class="col-lg-4 col-md-6 mb-4 picture-item" data-groups='["Kitten"]' data-date-created="2016-12-01" data-title="Kitten">
                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="images/kitten.jpg" class="img-fluid" alt="">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Title-->
                            <h4 class="card-title picture-item__title">Kitten</h4>
                            <!--Text-->
                            <p class="card-text">Fluffy Kitten</p>
                            <a href="#" class="btn btn-primary">More</a>
                        </div>
                    </div>
                    <!--/.Card-->
                </figure>

                <figure class="col-lg-4 col-md-6 mb-4 picture-item" data-groups='["Minions"]' data-date-created="2017-08-01" data-title="Minions">
                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="images/minions.jpg" class="img-fluid" alt="">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Title-->
                            <h4 class="card-title picture-item__title">Minions Movie</h4>
                            <!--Text-->
                            <p class="card-text">Comedy for all ages!</p>
                            <a href="#" class="btn btn-primary">More</a>
                        </div>
                    </div>
                    <!--/.Card-->
                </figure>

                <figure class="col-lg-4 col-md-6 mb-4 picture-item" data-groups='["S9Plus"]' data-date-created="2018-03-01" data-title="S9Plus">
                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="images/s9plus.jpg" class="img-fluid" alt="">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Title-->
                            <h4 class="card-title">S9+</h4>
                            <!--Text-->
                            <p class="card-text picture-item__title">Best smartphone</p>
                            <a href="#" class="btn btn-primary">More</a>
                        </div>
                    </div>
                    <!--/.Card-->
                </figure>
            </div>
        </div>
        <!-- /Shuffle container -->

        <!-- Modals-->
        <!-- Donation Modal -->
        <div class="modal fade" id="modalDonationForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Thank You for your generous donation!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fa fa-money prefix grey-text"></i>
                            <input type="text" id="modalDonationInput" class="form-control validate">
                            <label for="modalDonationInput">Amount: (ETH)</label>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button id="sendDonation" class="btn btn-primary">Send
                            <i class="fa fa-paper-plane-o ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Donation Modal -->

        <!-- Add for sale Modal -->
        <div class="modal fade" id="modalAddForSaleForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">What are you selling?!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <!-- title -->
                        <div class="md-form mb-4">
                            <i class="fa fa-tags prefix grey-text"></i>
                            <input type="text" id="modalAddForSaleTitleInput" class="form-control validate">
                            <label for="modalAddForSaleTitleInput">Title:</label>
                        </div>
                        <!-- /title -->
                        <!-- description -->
                        <div class="md-form mb-4">
                            <i class="fa fa-commenting-o prefix grey-text"></i>
                            <input type="text" id="modalAddForSaleDescriptionInput" class="form-control validate">
                            <label for="modalAddForSaleDescriptionInput">Description:</label>
                        </div>
                        <!-- /description -->
                        <!-- price -->
                        <div class="md-form mb-4">
                            <i class="fa fa-money prefix grey-text"></i>
                            <input type="text" id="modalAddForSalePriceInput" class="form-control validate">
                            <label for="modalAddForSalePriceInput">Price:</label>
                        </div>
                        <!-- /price -->
                        <!-- image -->
                        <div class="md-form mb-4">
                            <i class="fa fa-image prefix grey-text"></i>
                            <input type="text" id="modalAddForSalePriceImage" class="form-control validate" readonly>
                            <div class="input-group">`
                                <button type="button" class="btn btn-primary btn-sm">Browse&hellip;</button>
                            </div>
                        </div>
                        <!-- /image -->
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-primary">Send
                                <i class="fa fa-paper-plane-o ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Add for sale Modal -->

        <!--Modal: modalCookie-->
        <div class="modal fade top" id="modalPending" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
            data-backdrop="false">
            <div class="modal-dialog modal-frame modal-bottom modal-notify modal-info" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header text-center">
                        <img style="height: 25px;" src="images/Spinner-1s-50px.gif">
                        <p class="modal-title w-100 font-weight-bold">Pending Transactions</p>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Header -->
                    <!--Body-->
                    <div class="modal-body">
                        <div id="pendingTransactions">

                        </div>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal: modalCookie-->

        <!-- /Modals-->
    </main>
    <!-- /Main layout -->
    <!--Footer-->
    <footer class="page-footer font-small blue">
        <!--Copyright-->
        <div class="footer-copyright py-3 text-center">
            Â© 2018 Copyright: BlockStore Inc.
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
    <!-- Shuffle -->
    <script type="text/javascript" src="node_modules/shufflejs/dist/shuffle.js"></script>
    <!-- Web3 -->
    <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
    <!-- Contract information-->
    <script type="text/javascript" src="js/contract.js"></script>
    <!-- Custom javascript -->
    <script type="text/javascript" src="js/homepage.js"></script>
</body>

</html>
